<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="photos/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & <br> SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br>as well as mobile
                phone.
            </p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="photos/bitcoin.png">
                <div>
                    <h3 id="bitcoin_price">$00</h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="photos/ethereum.png">
                <div>
                    <h3 id="ethereum_price">$00</h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="photos/dogecoin.png">
                <div>
                    <h3 id="dogecoin_price">$00</h3>
                    <p>Doge</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
